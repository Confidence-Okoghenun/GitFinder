<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-122321467-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-122321467-1');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>GitFinder</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary mb-3" id="nav">
    <div class="container">
      <a href="#" class="navbar-brand">GitFinder</a>
      <div id="theme-div">
        <span id="dark-text">Dark Mode &ensp;</span>
        <span id="dark-toggle">
          <label class="switch">
            <input type="checkbox" id="theme">
            <span class="slider"></span>
          </label>
        </span>
      </div>
    </div>
  </nav>

  <div class="container searchContainer">
    <div class="search card card-body" id="search-card">
      <h1>Search GitHub Users</h1>
      <p class="lead">Enter a username to fetch a user profile and repos</p>
      <div class="input-group">
          <input type="text" id="searchUser" class="form-control" placeholder="GitHub Username...">
          <div class="input-group-postpend" id="cancle-search">
            <span class="input-group-text">x</span>
          </div>
      </div>
    </div>
    <br>
    <div id="profile"></div>
  </div>

  <div id="loading">
    <img src="img/Spinner.gif" id="loading-img">
  </div>

  <div class="container" id="recents-div">
    <h3>Recents</h3>
    <div class="row" id="recents">
      <em>&emsp; Empty...</em>
    </div>
  </div>



  <footer class="mt-5 p3 text-center bg-light">
    GitFinder &copy;
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/github.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
